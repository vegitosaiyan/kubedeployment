# -------------------------------------------------------
# Secret — DB credentials (base64 encoded)
# echo -n "myappuser"     | base64  -> bXlhcHB1c2Vy
# echo -n "myapppassword" | base64  -> bXlhcHBwYXNzd29yZA==
# echo -n "myappdb"       | base64  -> bXlhcHBkYg==
# -------------------------------------------------------
apiVersion: v1
kind: Secret
metadata:
  name: db-secret
type: Opaque
data:
  username: bXlhcHB1c2Vy
  password: bXlhcHBwYXNzd29yZA==
  database: bXlhcHBkYg==

---
# -------------------------------------------------------
# PostgreSQL — PersistentVolumeClaim
# -------------------------------------------------------
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
# -------------------------------------------------------
# PostgreSQL — Deployment
# -------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: database
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc

---
# -------------------------------------------------------
# PostgreSQL — Service (ClusterIP, internal only)
# -------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432

---
# -------------------------------------------------------
# kubedeploy App — Deployment
# -------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubedeploy
  labels:
    app: kubedeploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kubedeploy
  template:
    metadata:
      labels:
        app: kubedeploy
    spec:
      containers:
        - name: kubedeploy
          image: myapp:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres:5432/myappdb
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: password
          readinessProbe:
            httpGet:
              path: /api/registrations
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/registrations
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 15

---
# -------------------------------------------------------
# kubedeploy App — Service (NodePort, externally accessible)
# -------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: kubedeploy-service
spec:
  type: NodePort
  selector:
    app: kubedeploy
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30080
